    <h3>銀座ルパン</h3>

    <div>
        銀座のルパンは有名な老舗の文壇バー。
        太宰治に愛され、カウンターの椅子で胡坐をかいている写真は有名です。
        太宰治の他にも坂口安吾や織田作之助、里見弴、泉鏡花、といった文豪、岡本太郎といった画壇、宇野重吉、滝沢修などの演劇界の重鎮も多くいたそうです。
        ちかくに文芸春秋社があったため、多くの作家たちが通うようになったそうです。
    </div>
