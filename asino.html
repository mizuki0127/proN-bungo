    <h3>芦野公園</h3>

    <div>
        太宰が幼少期によく遊んでいたといわれるスポットです。
        広大な敷地の中には津軽鉄道が通っており、約2000本の桜が日本のさくら名所100選に選ばれています。
        公園内には太宰の銅像や文学碑が建てられていて、そちらも見どころの1つです。
    </div>
    <div>
        公園内を走る津軽鉄道「走れメロス号」
