    <h3>赤い屋根の喫茶店「駅舎」</h3>

    <div>
        津軽鉄道芦野公園駅にある喫茶店「駅舎」は、太宰が生前足繁く通った場所であり、名作<a href="tsugaru.html">『津軽』</a>にも登場するスポット。
        赤い屋根が印象的な建物は当時のまま残されており、店内には生前の太宰の写真も飾られています。
        太宰はここでコーヒー(450円)と馬まん(330円)を好んで食べたらしく、駅舎では現在も販売されています。
    </div>
