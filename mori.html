<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文豪は旅をする(仮)</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1&display=swap" rel="stylesheet">
</head>
<script>
    function click_book() {
        if (document.all.booklist.style.display === "none") {
            document.all.booklist.style.display = "block"
        } else {
            document.all.booklist.style.display = "none"
        }
    }
    function click_spot() {
        if (document.all.spotlist.style.display === "none") {
            document.all.spotlist.style.display = "block"
        } else {
            document.all.spotlist.style.display = "none"
        }
    }
</script>
<body>
    <img src="file:///Users/kobayashimizutsuki/Documents/%E3%83%95%E3%82%9A%E3%83%ADN4Q/%E6%96%87%E8%B1%AA%E5%86%99%E7%9C%9F/%E6%A3%AE%E9%B4%8E%E5%A4%96.jpg" alt="森鴎外">
    <p><font size="5">森鴎外</font> OgaiMori</p>
    <p>(1862〜1922)</p>
    <div>
        夏目漱石と並んで日本近代文学の巨塔といわれる。
        小説家でありながらも、15歳で現在の東京大学医学部に入学、ドイツ留学の後、官僚としても高い地位ののぼりつめたりと、
        幅広い経験と知識を元にした作品が特徴的。
    </div>
    <input type="button" value="掲載作品" onclick="click_book()">
    <div id="booklist"></div>
    <input type="button" value="ゆかりの地" onclick="click_spot()">
    <div id="spotlist">
        <a href="mitsubachi.html"><img src="みつばち.png" alt="みつばち"></a>
    </div>
</body>
</html>
