    <h3>漱石山房記念館</h3>

    <div>
        漱石山房記念館がある新宿区は夏目漱石の生まれ育ち、亡くなる直前にも暮らしていた場所です。
        そのため夏目漱石が執筆活動を行なっていた書斎や、多くの文学者を迎え入れたとされる客間が再現されており、当時の様子を知ることができます。
        館内にはブックカフェ「カフェソウセキ」があり、黒い猫のモチーフの飲み物、スイーツなどが楽しめます。
    </div>
