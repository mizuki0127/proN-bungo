    <h3>安田屋旅館</h3>

    <blockquote cite="http://www.kakaritsukeyu.jp/izu_bungaku/page_017.html">
        太宰治が、「斜陽」の第一章、第二章を執筆した宿。<br>
        太宰が滞在したのは「松の弐」と呼ばれた部屋で、現在では、「月見草の間」として、ほぼそのままの形で残っている。大正時代からの階段もそのまま残されており、そのアンティークな味わいは太宰ファンならずとも必見だ。　館内には、伊豆文庫という小さな記念室がある。
    </blockquote>
