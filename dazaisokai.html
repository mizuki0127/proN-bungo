    <h3>太宰治疎開の家</h3>
    <div>
        太宰治疎開の家（旧津島家新座敷）は、1945年7月から翌年11月まで、戦火を逃れるために妻子を連れて疎開したといわれている屋敷。太宰はこの屋敷で、数々の作品を執筆しました。
        館内の太宰治の書斎には机と座布団が当時のまま残されており、実際に座って写真を撮ることもできます。
        「太宰屋」ではTシャツなど太宰治グッズが販売されています。
    </div>
