<script>
    function click_book() {
        if (document.all.booklist.style.display === "none") {
            document.all.booklist.style.display = "block"
        } else {
            document.all.booklist.style.display = "none"
        }
    }
    function click_spot() {
        if (document.all.spotlist.style.display === "none") {
            document.all.spotlist.style.display = "block"
        } else {
            document.all.spotlist.style.display = "none"
        }
    }
</script>
<body>
    <img src="file:///Users/kobayashimizutsuki/Documents/%E3%83%95%E3%82%9A%E3%83%ADN4Q/%E6%96%87%E8%B1%AA%E5%86%99%E7%9C%9F/%E6%A8%8B%E5%8F%A3%E4%B8%80%E8%91%89.jpg" alt="樋口一葉">
    <p><font size="5">樋口一葉</font> ItiyoHiguchi</p>
    <p>(1872〜1896)</p>
    <div>
        日本で最初の女流小説家と呼ばれる。
        恋愛小説が多く、社会の下層で生きる女性を美しく、リアルに描いた作風が特徴的。
    </div>
    <input type="button" value="掲載作品" onclick="click_book()">
    <div id="booklist">
        <a href="takekurabe.html"><img src="たけくらべ.jpg" alt="たけくらべ"></a>
